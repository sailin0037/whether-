<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚úÖ Weather App (Fixed)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    .search input:focus {
      border-color: #667eea;
    }
    .search button {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search button:hover {
      background: #5568d3;
    }
    .error {
      background: #ffe6e6;
      color: #c00;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      font-size: 14px;
    }
    .error.show { display: block; }
    
    .weather {
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .city {
      font-size: 1.8rem;
      color: #333;
      margin: 10px 0;
      font-weight: 600;
    }
    .temp {
      font-size: 3.5rem;
      color: #667eea;
      font-weight: 700;
      margin: 10px 0;
    }
    .desc {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-transform: capitalize;
    }
    .details {
      display: flex;
      justify-content: space-around;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 12px;
      margin-top: 10px;
    }
    .detail {
      text-align: center;
    }
    .detail-value {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }
    .detail-label {
      font-size: 0.9rem;
      color: #777;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
      display: none;
    }
    .loading.show { display: block; }
    .hint {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üå§Ô∏è Weather Dashboard</h1>
    
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city (e.g., Chennai)" value="Chennai" />
      <button onclick="getWeather()">üîç</button>
    </div>
    
    <p class="error" id="error"></p>
    <p class="loading" id="loading">‚è≥ Fetching weather...</p>
    
    <div class="weather" id="weather" style="display:none">
      <div class="city" id="city">--</div>
      <div class="temp" id="temp">--¬∞C</div>
      <div class="desc" id="desc">--</div>
      
      <div class="details">
        <div class="detail">
          <div class="detail-value" id="wind">--</div>
          <div class="detail-label">üí® Wind</div>
        </div>
        <div class="detail">
          <div class="detail-value" id="humidity">--</div>
          <div class="detail-label">üíß Humidity</div>
        </div>
        <div class="detail">
          <div class="detail-value" id="feels">--</div>
          <div class="detail-label">üå°Ô∏è Feels Like</div>
        </div>
      </div>
    </div>
    
    <p class="hint">‚úÖ No API key needed ‚Ä¢ Works instantly</p>
  </div>

  <script>
    // ‚úÖ Using Open-Meteo: FREE, no API key, CORS-enabled
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const errorEl = document.getElementById("error");
      const loadingEl = document.getElementById("loading");
      const weatherEl = document.getElementById("weather");
      
      // Reset UI
      errorEl.classList.remove("show");
      errorEl.textContent = "";
      weatherEl.style.display = "none";
      
      if (!city) {
        errorEl.textContent = "‚ö†Ô∏è Please enter a city name";
        errorEl.classList.add("show");
        return;
      }
      
      loadingEl.classList.add("show");
      
      try {
        // Step 1: Geocode city ‚Üí get latitude/longitude
        const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`;
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();
        
        if (!geoData.results || geoData.results.length === 0) {
          throw new Error(`üö´ City "${city}" not found. Try spelling or adding country (e.g., "Chennai,IN")`);
        }
        
        const { name, country, latitude, longitude } = geoData.results[0];
        
        // Step 2: Get current weather + hourly data for humidity/feels-like
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m,relative_humidity_2m,apparent_temperature&timezone=auto`;
        const weatherRes = await fetch(weatherUrl);
        const weatherData = await weatherRes.json();
        
        const current = weatherData.current_weather;
        const hourly = weatherData.hourly;
        
        // Find closest hour index for detailed data
        const now = new Date();
        const currentHour = now.getHours();
        let closestIndex = hourly.time.findIndex(t => new Date(t).getHours() === currentHour);
        if (closestIndex === -1) closestIndex = 0; // fallback
        
        // Update UI
        document.getElementById("city").textContent = `üìç ${name}, ${country}`;
        document.getElementById("temp").textContent = `${Math.round(current.temperature)}¬∞C`;
        document.getElementById("wind").textContent = `${current.windspeed} km/h`;
        document.getElementById("humidity").textContent = `${hourly.relative_humidity_2m[closestIndex]}%`;
        document.getElementById("feels").textContent = `${Math.round(hourly.apparent_temperature[closestIndex])}¬∞C`;
        
        // Simple weather description based on WMO code
        const desc = getWeatherDescription(current.weathercode);
        document.getElementById("desc").textContent = desc;
        
        weatherEl.style.display = "block";
        
      } catch (err) {
        console.error("‚ùå Error:", err);
        errorEl.textContent = err.message || "‚ö†Ô∏è Failed to fetch weather. Check your connection.";
        errorEl.classList.add("show");
      } finally {
        loadingEl.classList.remove("show");
      }
    }
    
    // Helper: WMO weather code ‚Üí readable description
    function getWeatherDescription(code) {
      const codes = {
        0: "Clear sky ‚òÄÔ∏è",
        1: "Mainly clear üå§Ô∏è", 2: "Partly cloudy ‚õÖ", 3: "Overcast ‚òÅÔ∏è",
        45: "Fog üå´Ô∏è", 48: "Rime fog üå´Ô∏è",
        51: "Light drizzle üå¶Ô∏è", 53: "Drizzle üå¶Ô∏è", 55: "Heavy drizzle üåßÔ∏è",
        61: "Light rain üåßÔ∏è", 63: "Rain üåßÔ∏è", 65: "Heavy rain üåßÔ∏è",
        71: "Light snow ‚ùÑÔ∏è", 73: "Snow ‚ùÑÔ∏è", 75: "Heavy snow ‚ùÑÔ∏è",
        95: "Thunderstorm ‚ö°", 96: "Thunderstorm + hail ‚ö°"
      };
      return codes[code] || "Weather data üåç";
    }
    
    // Allow Enter key to search
    document.getElementById("cityInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") getWeather();
    });
    
    // Load default city on start
    window.addEventListener("DOMContentLoaded", getWeather);
  </script>
</body>
</html>
